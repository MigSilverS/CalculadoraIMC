<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora IMC</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

  <!--ícone-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <header>
    <h1 class="display-3 text-center p-5">Calcular</h1>
  </header>

  <main class="container">
    <div class="row">
      <div class="col-md-6 col-12">
        <div class="">
          <h2 class="">Coloque seus dados</h2>

          <div class="py-3">
            <label for="nome">Nome</label>
            <input type="text" id="nome" placeholder="Digite seu nome" class="form-control" />
          </div>

          <div class="py-3">
            <label for="sobrenome">Sobrenome</label>
            <input type="text" id="sobrenome" placeholder="Digite seu sobrenome" class="form-control" />
          </div>

          <div class="py-3">
            <label for="categoria">Selecione uma categoria</label>
            <select id="categoria" class="form-control">
              <option value="Adulto">Adulto</option>
              <option value="Infantil">Infantil</option>
            </select>
          </div>

          <div class="py-3">
            <label for="peso">Peso</label>
            <input type="number" id="peso" placeholder="Digite seu Peso" class="form-control" />
          </div>

          <div class="py-3">
            <label for="altura">Altura</label>
            <input type="number" id="altura" placeholder="Digite sua Altura" class="form-control" />
          </div>

          <div class="py-3 text-center">
            <button id="btn" class="btn btn-outline-primary w-50">
              Cadastrar
            </button>
          </div>
        </div>
      </div>

      <div class="col-md-6 col-12">
        <div class="">
          <h2>Dados cadastrados</h2>
        </div>

        <table class="table table-responsive">
          <tr>
            <td>Nome</td>
            <td>Categoria</td>
            <td>Altura</td>
            <td>Peso</td>
            <td>IMC</td>
            <td>Situação</td>
          </tr>
          <tbody id="resultado">
          </tbody>
        </table>

      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>

</html>
